{% extends "mini_insta/base.html" %}
{% block content %}
<h1>Delete Post</h1>

<p>Are you sure you want to delete this post?</p>
<p><strong>Caption:</strong> {{ post.caption }}</p>
<p><strong>Author:</strong> {{ profile.display_name }}</p>

<form method="POST" style="display:inline;">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
</form>

<a href="{% url 'mini_insta:show_profile' profile.pk %}" class="button" style="margin-left:.5rem;">
  Cancel
</a>
{% endblock %}
