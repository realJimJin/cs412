{% extends "mini_insta/base.html" %}
{% block content %}
<h2>Log in</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}
  <button type="submit">Log in</button>
</form>
<p>No account? <a href="{% url 'mini_insta:register' %}">Register here</a>.</p>
{% endblock %}
