<!-- /create_post_form.html 
    display the HTML form to create a new Post on a Profile object.
-->
{% extends 'mini_insta/base.html' %}

{% block content %}
<h1>Create a new Post as {{profile.display_name}}</h1>

<!-- display the HTML form -->
<form method="POST">
    {% csrf_token %}
    <table>
    {{form.as_table}}
    </table>

    <input type="submit" name="submit" value="Submit">
</form>
{% endblock %}
