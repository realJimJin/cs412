{% extends "mini_insta/base.html" %}

{% block content %}
<h2>Search</h2>

<form method="get" action="{% url 'mini_insta:search' %}">
  <input type="text" name="q" placeholder="Search posts or profiles…" required
         style="width: min(500px, 100%); padding:.5rem;">
  <button type="submit">Search</button>
</form>

<p style="margin-top:1rem;">
  {% if profile %}
    <a href="{% url 'mini_insta:show_profile' profile.pk %}">← Back to profile</a>
  {% else %}
    <a href="{% url 'mini_insta:show_all_profiles' %}">← Back</a>
  {% endif %}
</p>
{% endblock %}
