{% extends 'base.html' %}

{% block title %}Login - CoachKnight{% endblock %}

{% block content %}
<section class="hero" style="min-height: 80vh;">
    <div class="container" style="max-width: 400px;">
        <h1 style="font-size: 2.5rem;">Welcome back</h1>
        <p class="hero-subtitle">Log in to your CoachKnight account</p>
        
        <div class="card" style="text-align: left; margin-top: 2rem;">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" required autofocus placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Log In</button>
            </form>
        </div>
        
        <p class="text-center mt-4 text-muted">
            Don't have an account? <a href="{% url 'accounts:signup' %}">Sign up</a>
        </p>
    </div>
</section>
{% endblock %}
