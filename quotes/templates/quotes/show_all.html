<!-- quotes/templates/quotes/show_all.html -->
{% extends 'quotes/base.html' %}
    
    {% block content %}

     <h2>All quotes by Oscar Wilde</h2>
    
    <ul>
        
        {% for quote in quotes %}
             <li>{{ quote }}</li>
        {% endfor %}
        
    </ul>

    <h2>All images of Oscar Wilde</h2>
    <ul>
          {% for url in images %}
             <img src  = "{{ url }}"/> 
        {% endfor %}        
    </ul>
        
    {% endblock %}
